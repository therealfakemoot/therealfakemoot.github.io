---
layout: default
---
<div class="post-container pure-u-23-24">

  <header class="post-header">
    <h1 class="brand-font">{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="pure-u-5-5">
  {{ content }}
  </article>

</div>
