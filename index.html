---
layout: default
---

<div class="pure-u-5-5">
    <h1 class="brand-font">Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span><a class="post-link brand-font" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
</span>
        <div>{{ post.excerpt }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
