---
layout: default
---

<div class="post-container pure-u-1 color-primary">
    <div class="post-list">
    {% for post in site.posts %}
    <div class="post-preview font-brand color-primary">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> | 
        <a class="post-link brand-font" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div>{{ post.excerpt }}</div>
        ---
        <div class="post-info">
            <div class="post-category">
                <span> Category | </span>
                <a class="brand-font" href="/category/{{post.category}}">{{ post.category}}</a>
            </div>
        {% if post.tags %}
            <div class="post-tags">
                <span class="brand-font">Tags:</span>
                {% for tag in post.tags %}
                <span class="post-tag">{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    {% endfor %}
    </div>
</div>
